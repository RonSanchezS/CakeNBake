<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Vista de ventas</title>
  </head>
  <body>
    <div class="orderBy">
        <div>
            <a href="../../index.html">
            <img src="../../../assets/LogoCakeNBake.png" alt="Logo de la empresa">

            </a>
            <h1>Tus ventas</h1>
        </div>
      
        <div>
        <p>Ordenar por:</p>
        
        <select id="selectOrden" name="">
          <option disabled selected>-- Selecionar un orden --</option>
          <option value="1">Metodo de pago</option>
          <option value="2">Precio</option>
          <option value="3">Detalle</option>
          <option value="4">Fecha de pedido</option>
          <option value="5">Fecha de entrega</option>
          <option value="6">ID</option>
          <option value="7">Nombre</option>
        </select>
      </div>
    </div>

    <table id="table">
      <thead>
        <tr>
          <th onclick="cambiarOrden('id')">
            ID
            <div class="order-dropdown" id="dropdown-id">
              <span id="arrow-id" class="arrow down"></span>
            </div>
          </th>
          <th onclick="cambiarOrden('nombre')">
            Nombre
            <div class="order-dropdown" id="dropdown-nombre">
              <span id="arrow-nombre" class="arrow down"></span>
            </div>
          </th>
          <th onclick="cambiarOrden('pago')">
            Metodo de pago
            <div class="order-dropdown" id="dropdown-pago">
              <span id="arrow-pago" class="arrow down"></span>
            </div>
          </th>
          <th onclick="cambiarOrden('detalle')">
            Detalle
            <div class="order-dropdown" id="dropdown-detalle">
              <span id="arrow-detalle" class="arrow down"></span>
            </div>
          </th>
          <th onclick="cambiarOrden('precio')">
            Precio
            <div class="order-dropdown" id="dropdown-precio">
              <span id="arrow-precio" class="arrow down"></span>
            </div>
          </th>
          <th onclick="cambiarOrden('fechaP')">
            Fecha de pedido
            <div class="order-dropdown" id="dropdown-fechaP">
              <span id="arrow-fechaP" class="arrow down"></span>
            </div>
          </th>
          <th onclick="cambiarOrden('fechaE')">
            Fecha de entrega
            <div class="order-dropdown" id="dropdown-fechaE">
              <span id="arrow-fechaE" class="arrow down"></span>
            </div>
          </th>
        </tr>    
      </thead>
      <tbody id="tbody-ventas"></tbody>
    </table>
  </body>
</html>
